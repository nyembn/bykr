{% extends 'base.html' %}

{% block header %}
  <center><h4>{% block title %}Bike In{% endblock %}</h4></center>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <br>
    <input type="submit" value="Bike In">
  </form>
{% endblock %}
