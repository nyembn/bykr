<!doctype html>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{% block title %}{% endblock %} - Bykr_Blog</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="container">
	<div class="row justify-content-md-center">
		<div class="column">	
<a href="{{ url_for('blog.index') }}"><h1>Bykr</h1></a>
		</div>
			<div class="column">
  <ul>
    {% if g.user %}
      <li><span><a href="{{ url_for('profile.profile') }}">{{ g.user[1] }}</a></span>
      <li><a href="{{ url_for('auth.logout') }}">Bike Out (aka Log Out)</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Join Us!</a>
      <li><a href="{{ url_for('auth.login') }}">Bike In (aka Log In)</a>
    {% endif %}
  </ul>			</div>
	</div>
</div>

<div class="container">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
<section class="content">
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
</section>

</div>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
